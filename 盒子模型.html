<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.d1{
				width: 300px;
				height: 300px;
				padding: 50px;
				border: 30px solid #ccc;
				margin: 100px;
				background:plum;
			}
			.d2{
				width: 300px;
				height: 300px;
				padding: 50px;
				border: 30px solid #ccc;
				margin: 100px;
				background:orange;
				box-sizing: border-box;
			}
			/* box-sizing:盒子的大小模型设定
					默认值：
					content-box：当内容的大小是固定的情况下，那么就是用content-box
					border-box：当希望整个盒子大小为固定，不会因为设置内外边距而改变大小
					
			 */
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
	</body>
</html>
